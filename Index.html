<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Slider</title>
</head>
<body>
    <div class="slideshow-container">
<div class="myslides fade">
    <div class="number-text">1/4</div>
    <img src="image/Car wallpaper1.jpg" alt="image1">
    <div class="text">Caption Image</div>
</div>

<div class="myslides fade">
    <div class="number-text">2/4</div>
    <img src="image/Car wallpaper2.jpg" alt="image2">
    <div class="text">Caption Image</div>
</div>


<div class="myslides fade">
    <div class="number-text">3/4</div>
    <img src="image/Car wallpaper3.jpg" alt="image3">
    <div class="text">Caption Image</div>
</div>


<div class="myslides fade">
    <div class="number-text">4/4</div>
    <img src="image/Car wallpaper4.jpg" alt="image4">
    <div class="text">Caption Image</div>
</div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot"  onclick="currentSlide(3)"></span>
        <span class="dot"  onclick="currentSlide(4)"></span>
    </div>
</body>
<script src="JavaScript.js"></script>
</html>
